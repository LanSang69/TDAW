<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <title>Mi formulario</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <h1>Bienvenido a tu registro</h1>
                <form acrion="" method="GET" name="datos" class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control col-xs-4"><br>
                    <label for="apPat">Apellido Paterno</label>
                    <input type="text" name="apellidoP" id="apellidoP" placeholder="Apellido"
                        class="form-control col-xs-4"><br>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email" class="form-control col-xs-4"><br>
                    <label for="telefono">Telefono</label>
                    <input type="tel" name="telefono" id="telefono" placeholder="Telefono"
                        class="form-control col-xs-4"><br>
                    <label for="apMat">Apellido Materno</label>
                    <input type="text" name="apellidoM" id="apellidoM" placeholder="Apellido"
                            class="form-control col-xs-4"><br>
                    <button type="submit" class="btn btn-success">Registrar</button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
