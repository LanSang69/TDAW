<!DOCTYPE html>
<html leng="es">
    <head>
        <title>Estructura de HTML</title>
        <meta charset="UTF-8">
        <link rel="icon" href="images/favicon-16x16.png" type="image/jpg" sizes="16x16">
    </head>
    <body>
        <button id="but">Click me</button>
        <div style="text-align: center; display: none;" id="imageOso">
            <h1 style="font-size: 50px;">TE AMO REBECAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA</h1>
            <img src="images/oso.gif" type="image/gif">
        </div>
        
        <script>
            const divElement = document.getElementById("imageOso");
            const but = document.getElementById("but");

            but.addEventListener('click', ()=>{
                if(divElement.style.display == "none"){
                    divElement.style.display = "block";
                }else{
                    divElement.style.display = "none";
                }
            });
        </script>
    </body>
</html>
